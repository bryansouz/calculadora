<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>

    <header>
        <h1>Projeto nยบ1</h1>
    </header>

    <section>
        <div id="calculadora">

            <p>Calculadora</p>
            <div id="resultado"></div>
            <table border="1">
                <tr>
                    <td onclick="clean('')">C</td>
                    <td onclick="apagar()"><</td>
                    <td onclick="inserir('/')">/</td>
                    <td onclick="inserir('*')">x</td>
                </tr>
                <tr>
                    <td onclick="inserir('7')">7</td>
                    <td onclick="inserir('8')">8</td>
                    <td onclick="inserir('9')">9</td>
                    <td onclick="inserir('-')">-</td>
                </tr>
                <tr>
                    <td onclick="inserir('4')">4</td>
                    <td onclick="inserir('5')">5</td>
                    <td onclick="inserir('6')">6</td>
                    <td onclick="inserir('+')">+</td>
                </tr>
                <tr>
                    <td id="1" onclick="inserir('1')">1</td>
                    <td id="2" onclick="inserir('2')">2</td>
                    <td id="3" onclick="inserir('3')">3</td>
                    <td rowspan="2" onclick="result()">=</td>
                </tr>
                <tr>
                    <td colspan="2" onclick="inserir('0')">0</td>
                    <td onclick="inserir('.')">.</td>
                </tr>
            </table>
        </div>
    </section>

    <footer>
        <a href="">@bryansouz</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
